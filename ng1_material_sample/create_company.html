<html>
   <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Web Application</title>
        <meta name="description" content="Responsive Admin Web App with Bootstrap and AngularJS">
        <meta name="keywords" content="angularjs admin, admin templates, admin themes, bootstrap admin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Needs images, font... therefore can not be part of main.css -->
        <link rel="stylesheet" href="styles/loader.css">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,500,700,300,300italic,500italic|Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <!-- end Needs images -->



        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/custom.css">
	</head>
<body ng-app="company-module">
<div class="page-signup cus-signup3" ng-controller="CompanyController">

    <div class="wrapper">
        <div class="main-body">
            <div class="body-inner">

                <div class="card bg-white">
                    <div class="card-content">
                        <div class="logo text-center">
                            <h3><a href="#/">Create company profile</a></h3>
                        </div>
                        <form class="form-horizontal" ng-submit="profile.submit()">
                            <fieldset>
								<div class="form-group">
                                    <div class="ui-input-group">
                                        <input type="checkbox" ng-model="profile.CompanyAthority"> <p class="text-small signup-chkbox-text">I'm a company authority</p>
										<div class="callout callout-success" ng-show="profile.CompanyAthority">
                                            <p>Please understand that only legal authorities can create a company profile for their company.</p>
                                        </div>
                                    </div>
                                </div>
								<div class="form-group">
                                    <div class="ui-input-group">        
                                        <input type="text" required class="form-control" ng-model="profile.FullName">
                                        <span class="input-bar"></span>
                                        <label>Full company name</label>
                                    </div>
                                </div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<div class="ui-input-group">        
												<input type="text" required class="form-control" ng-model="profile.Streetname">
												<span class="input-bar"></span>
												<label>Street</label>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<div class="ui-input-group">        
												<input type="text" required class="form-control" ng-model="profile.StreetNumber">
												<span class="input-bar"></span>
												<label>Street no.</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<div class="ui-input-group">        
												<input type="text" required class="form-control" ng-model="profile.Zipcode">
												<span class="input-bar"></span>
												<label>Zip code</label>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<div class="form-group">
											<div class="ui-input-group">        
												<input type="text" required class="form-control" ng-model="profile.Town">
												<span class="input-bar"></span>
												<label>Town</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group">
											<div class="ui-input-group">        
												<input type="text" required class="form-control" ng-model="profile.Country">
												<span class="input-bar"></span>
												<label>Country</label>
											</div>
										</div>
									</div>
									<div class="col-sm-6"></div>
								</div>
                                <div class="divider"></div>
                            </fieldset>
							<div class="card-action no-border text-right">
							<button type="submit" value="Submit">Submit</button>
								<!-- <a onclick="$(this).closest('form').submit()" class="color-primary">Create company profile</a> -->
							</div>
						</form>
                    </div>
                </div> 

            </div>
        </div>
    </div>
</div>
<script src="http://maps.google.com/maps/api/js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- <script src="scripts/vendor.js"></script> -->
        <!-- <script src="scripts/ui.js"></script> -->
        <!-- <script src="scripts/app.js"></script> -->
        <script src="scripts/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="scripts/company.js"></script>
</body>
</html>
